<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/app.css">
    <title>Ticketera</title>
</head>
<body>
    <h1 class="title">Ticketera</h1>
    <form class="container-sm">
        <div class="mb-3">
          <label for="defaultText" class="form-label">Ingrese texto</label>
          <input type="text" class="form-control" id="defaultText">
        </div>
        <button type="button" class="btn btn-primary position-relative start-50 translate-middle-x py-2 px-4" id="submitBtn">Imprimir</button>
    </form>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast border-0 bg-warning slide-top" id="alertToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Complete el campo!</div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast text-bg-primary border-0 bg-danger slide-top" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Error en la impresion! Verifique la ticketera</div>
            </div>
        </div>
    </div>
    <script src="src/js/app.js" type="module"></script>
</body>
</html>
